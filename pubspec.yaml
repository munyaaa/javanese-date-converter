name: javanese_date_converter
description: A plugin to convert general calendar (Gregorian Calendar) to Javanese Calendar for Dart.
version: 0.0.2
homepage: https://github.com/munyaaa/javanese-date-converter

environment:
  sdk: ">=2.2.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.javanese_date_converter
        pluginClass: JavaneseDateConverterPlugin
      ios:
        pluginClass: JavaneseDateConverterPlugin
      web:
        pluginClass: JavaneseDateConverterWeb
        fileName: javanese_date_converter_web.dart